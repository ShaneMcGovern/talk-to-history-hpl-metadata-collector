---
name: "Continuous integration / continuous delivery"

on:
  pull_request:
  push:
    branches: [main]

permissions: read-all

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Run tests
        run: uv run pytest --cov-report=xml:./reports/coverage/coverage.xml

      - name: Generate coverage badge
        run: uv run genbadge coverage -o reports/coverage/coverage-badge.svg

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@v10.5.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
