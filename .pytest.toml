# https://docs.pytest.org/en/stable/reference/reference.html#ini-options-ref
[pytest]
minversion = "9.0"
addopts = [
    "--cov-fail-under=80",
    "--cov-report=term-missing",
    "--cov=src", 
    "--cov-report=xml:./reports/coverage/coverage.xml"
] 
testpaths = [
    "tests",
]
pythonpath = [
    "src",
]